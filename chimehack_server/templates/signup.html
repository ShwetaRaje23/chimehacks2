{% extends "base.html" %}
{% block head %}
  <title>Sign Up</title>
{% endblock %}
{% block content %}
  <form class="form-signin" method="post" action="{% url 'verification' %}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="usr">Phone Number</label>
      <input type="tel" name="cellphone" class="form-control" id="usr" placeholder = "Enter your phone number" value={{ cellphone }} readonly>
    </div>
    <div class="form-group">
      <label for="pwd">Vertification code:</label>
      <input type="password" name="secretKey" class="form-control" id="pwd" placeholder = "Enter the vertification code">
    </div>
    <!--
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    -->
    {% csrf_token %}
    <input type="submit" href="settings.html" class="btn btn-info btn-sm" value="Submit">
  </form>
{% endblock %}
