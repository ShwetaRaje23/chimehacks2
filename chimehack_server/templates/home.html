{% extends "base.html" %}
{% load staticfiles %}
{% block head %}
  <title>Home</title>
  <link href="{% static 'register.css' %}" rel='stylesheet' />
{% endblock %}
{% block precontent %}
  <div class = "logo">
  <img src = "{% static 'logo.png' %}"></img>
  </div>
{% endblock %}
{% block content %}
<br>
<br>
  <h1>Welcome to Meow Cat!</h1>
  <form action="{% url 'signup' %}" method="POST">
    <div class="form-group">
      <label for="usr">Phone Number</label>
      <input type="tel" name="cellphone" class="form-control" id="usr" placeholder = "Enter your phone number">
    </div>
    <!--
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    -->
    {% csrf_token %}
    <input type="submit" class="btn btn-info btn-sm" value="Sign Up">
    <a href="{% url 'login' %}" class="btn btn-info btn-sm">Login</a>
  </form>
{% endblock %}
