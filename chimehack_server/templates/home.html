<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
  <div class="form-group">
      <label for="usr">Phone Number</label>
      <input type="tel" class="form-control" id="usr" placeholder = "Enter your phone number">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
  <input type="button" class="btn btn-info btn-sm" onclick="signup()" value="Sign Up">
	<a href="{% url 'login' %}" class="btn btn-info btn-sm">Login</a>
   </form>
</div>
</div>

<script>
function signup() {
  window.location.href = "{% url 'signup' %}?usr=" + document.getElementById('usr').value;
}
</script>
</body>
</html>
